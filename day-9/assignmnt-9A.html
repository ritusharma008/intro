<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addition of function arguments</title>
    <style>
        .add {
            width: 100%;
            height: 100%;
            color: rgb(13, 13, 121);
            font-size: 50px;
            text-align: center;
            padding-top: 20%;
            padding-bottom: 20%;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background-image: linear-gradient(blue,pink);
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="add">
    <script>
        function add() {
            var sum = 0;
            for(var i=0;i<arguments.length;i++) {
                sum += arguments[i];
            }
            return sum;
        }
        document.write(add(2,3) + "<br>");
        document.write(add(2,3,4,5));

    </script>
</body>
</html>
