<body>
    <script>
        function student() {
            this.firstName = "Ritu";
            this.lastName = "sharma";

            this.details = function() {
                return "firstName is "+ this.firstName + " and lastName is " + this.lastName;
            } 

        }
        var obj = new student();
        alert(obj.details());
    </script>
