<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>local storage | seesion storage</h1>
    <h2>Data received from storage</h2>
    <p id="output"> </p>
    <a href="./localStorage.html">Back Page</a>

    <script>
        var output = document.getElementById("output");
        var data = window.localStorage.getItem("Info");
        if((data == null)) {
            output.innerText = "no data available in local storage";
        }
        else output.innerText = data;

        output.innerText = data;

    </script>

</body>
</html>
